<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Secure anonymous file hosting service">
    <title>Anonymous File Hosting - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .input-focus:focus {
            outline: none;
            ring: 2px;
            ring-color: #667eea;
            background: rgba(255, 255, 255, 0.15);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-secondary {
            background: rgba(255, 255, 255, 0.95);
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .account-badge {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-family: 'Courier New', monospace;
            font-weight: 700;
            letter-spacing: 0.1em;
            font-size: 1.25rem;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }
        .icon-large {
            width: 3rem;
            height: 3rem;
        }
        /* Ensure proper box-sizing and reset any browser zoom issues */
        html {
            font-size: 16px;
            -webkit-text-size-adjust: 100%;
        }
        /* Fix icon sizes - Tailwind utilities not working */
        svg.w-4 { width: 1rem !important; height: 1rem !important; }
        svg.w-5 { width: 1.25rem !important; height: 1.25rem !important; }
        svg.w-6 { width: 1.5rem !important; height: 1.5rem !important; }
        svg.w-10 { width: 2.5rem !important; height: 2.5rem !important; }
        svg.w-16 { width: 4rem !important; height: 4rem !important; }
        /* Fix hidden class - ensure elements are actually hidden */
        .hidden { display: none !important; }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="card rounded-3xl shadow-2xl p-8 md:p-12 max-w-md w-full fade-in">
        <div class="text-center mb-8">
            <div class="mb-4 flex justify-center">
                <div class="bg-white/20 rounded-full p-4">
                    <svg class="icon-large text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"></path>
                    </svg>
                </div>
            </div>
            <h1 class="text-4xl md:text-5xl font-bold text-white mb-3">Secure File Hosting</h1>
            <p class="text-white/80 text-lg">Your account number is your encryption key</p>
        </div>

        <!-- Create Account Section -->
        <div class="mb-8">
            <h2 class="text-xl font-semibold text-white mb-4 flex items-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                </svg>
                Create New Account
            </h2>
            <button 
                id="createAccountBtn" 
                class="btn-secondary text-purple-600 font-semibold py-3.5 px-6 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-transparent disabled:opacity-50 disabled:cursor-not-allowed"
            >
                <span id="createAccountText" class="flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                    </svg>
                    Generate Account
                </span>
                <span id="createAccountSpinner" class="hidden flex items-center justify-center gap-2">
                    <svg class="w-5 h-5 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                    </svg>
                    Creating...
                </span>
            </button>
            <div id="accountDisplay" class="mt-4 hidden">
                <div class="bg-white/10 rounded-xl p-5 border border-white/20">
                    <p class="text-white/80 text-sm mb-3 font-medium">Your account number:</p>
                    <div class="flex items-center justify-between gap-3 mb-3">
                        <code id="accountNumber" class="account-badge text-white flex-1 text-center"></code>
                        <button 
                            id="copyAccountBtn" 
                            class="text-white/80 hover:text-white transition-colors p-2 hover:bg-white/10 rounded-lg"
                            aria-label="Copy account number"
                            title="Copy account number"
                        >
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                            </svg>
                        </button>
                    </div>
                    <div class="bg-white/5 rounded-lg p-3 border border-white/10">
                        <p class="text-white/60 text-xs flex items-start gap-2">
                            <svg class="w-4 h-4 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <span>Save this number securely. You'll need it to access your files. This number also serves as your encryption key.</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="relative my-8">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-white/20"></div>
            </div>
            <div class="relative flex justify-center text-sm">
                <span class="px-4 bg-transparent text-white/60 font-medium">or</span>
            </div>
        </div>

        <!-- Login Section -->
        <div>
            <h2 class="text-xl font-semibold text-white mb-4 flex items-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
                </svg>
                Login to Existing Account
            </h2>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="accountNumberInput" class="block text-white/80 text-sm font-medium mb-2">
                        Account Number
                    </label>
                    <div class="relative">
                        <input 
                            type="text" 
                            id="accountNumberInput" 
                            name="account_number"
                            placeholder="Enter your account number"
                            class="w-full px-4 py-3.5 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/50 input-focus focus:bg-white/15 transition-colors font-mono"
                            required
                            autocomplete="off"
                            aria-label="Account number"
                            inputmode="numeric"
                            pattern="[0-9]*"
                        >
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                            <svg class="w-5 h-5 text-white/40" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                            </svg>
                        </div>
                    </div>
                </div>
                <button 
                    type="submit" 
                    id="loginBtn"
                    class="btn-primary text-white font-semibold py-3.5 px-6 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-transparent disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    <span id="loginText" class="flex items-center justify-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
                        </svg>
                        Login
                    </span>
                    <span id="loginSpinner" class="hidden flex items-center justify-center gap-2">
                        <svg class="w-5 h-5 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                        </svg>
                        Logging in...
                    </span>
                </button>
            </form>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="mt-4 hidden bg-red-500/20 border border-red-500/50 rounded-lg p-4 flex items-start gap-2">
            <svg class="w-5 h-5 text-red-200 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <p id="errorText" class="text-red-200 text-sm"></p>
        </div>

        <!-- Success Message -->
        <div id="successMessage" class="mt-4 hidden bg-green-500/20 border border-green-500/50 rounded-lg p-4 flex items-start gap-2">
            <svg class="w-5 h-5 text-green-200 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
            <p id="successText" class="text-green-200 text-sm"></p>
        </div>
    </div>

    <script>
        // Utility functions
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorDiv.classList.remove('hidden');
            setTimeout(() => errorDiv.classList.add('hidden'), 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            const successText = document.getElementById('successText');
            successText.textContent = message;
            successDiv.classList.remove('hidden');
            setTimeout(() => successDiv.classList.add('hidden'), 5000);
        }

        function setLoading(buttonId, textId, spinnerId, isLoading) {
            const button = document.getElementById(buttonId);
            const text = document.getElementById(textId);
            const spinner = document.getElementById(spinnerId);
            
            if (isLoading) {
                button.disabled = true;
                text.classList.add('hidden');
                spinner.classList.remove('hidden');
            } else {
                button.disabled = false;
                text.classList.remove('hidden');
                spinner.classList.add('hidden');
            }
        }

        // Create Account
        document.getElementById('createAccountBtn').addEventListener('click', async () => {
            setLoading('createAccountBtn', 'createAccountText', 'createAccountSpinner', true);
            
            try {
                const response = await fetch('/api/create-account', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include'
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    document.getElementById('accountNumber').textContent = data.account_number;
                    document.getElementById('accountDisplay').classList.remove('hidden');
                    showSuccess('Account created successfully! Redirecting to dashboard...');
                    
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    showError(data.error || 'Failed to create account');
                }
            } catch (error) {
                showError('Network error. Please try again.');
                console.error('Error:', error);
            } finally {
                setLoading('createAccountBtn', 'createAccountText', 'createAccountSpinner', false);
            }
        });

        // Copy Account Number
        document.getElementById('copyAccountBtn')?.addEventListener('click', () => {
            const accountNumber = document.getElementById('accountNumber').textContent;
            navigator.clipboard.writeText(accountNumber).then(() => {
                showSuccess('Account number copied to clipboard!');
            }).catch(() => {
                showError('Failed to copy account number');
            });
        });

        // Login Form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const accountNumber = document.getElementById('accountNumberInput').value.trim();
            
            if (!accountNumber) {
                showError('Please enter your account number');
                return;
            }

            setLoading('loginBtn', 'loginText', 'loginSpinner', true);

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ account_number: accountNumber })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showSuccess('Login successful! Redirecting...');
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    showError(data.error || 'Login failed');
                }
            } catch (error) {
                showError('Network error. Please try again.');
                console.error('Error:', error);
            } finally {
                setLoading('loginBtn', 'loginText', 'loginSpinner', false);
            }
        });

        // Format account number input (numbers only)
        document.getElementById('accountNumberInput').addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
        });
    </script>
</body>
</html>
